openapi: 3.0.0
info:
  title: admin
  version: '1.0'
  contact:
    name: masashi mizuno
  description: |-
    admin(管理者・企業・ホテル)向けAPI
    認証はCognitoが発行したJWT Tokenを利用する
servers:
  - url: 'https://satellite-office-app.herokuapp.com'
    description: Mock
  - url: 'https://{本番ドメイン}/admin/api/v1'
    description: Production
paths:
  /login:
    post:
      summary: ログイン
      operationId: post-login
      description: Cognitoを利用した認証を行う
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: 登録メールアドレス
                password:
                  type: string
                  description: ログインパスワード
              required:
                - id
                - password
        description: ''
      tags:
        - 認証
        - 共通
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token_expiration:
                    type: string
                    description: アクセストークン有効期限
                  refresh_token:
                    type: string
                    description: リフレッシュトークン
                  refresh_token_expiration:
                    type: string
                    description: リフレッシュトークン有効期限
                  user_role:
                    type: number
                    description: 'ユーザーロール 0:管理者, 1:企業, 2:ホテル '
                  token:
                    type: string
                    description: アクセストークン
                  user_name:
                    type: string
                    description: ユーザー名
                    example: 鈴木太郎
                  admin_id:
                    type: number
                    description: ユーザー管理ID（UIには未使用かも...）
                    example: 100
                  user_id:
                    type:
                      - number
                      - 'null'
                    description: ログインしたユーザーのID（ホテルの場合ホテルIDは、企業の場合企業ID、管理者の場合NULL）
                    example: 100
                required:
                  - token
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
    parameters: []
  /access_token:
    get:
      summary: 認証トークン更新
      operationId: post-refresh-token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                properties:
                  token:
                    type: string
                  token_expiration:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      description: トークンの有効期限が切れたらこのAPIをコールする
      tags:
        - 認証
  /change_password:
    post:
      summary: パスワード変更
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      operationId: post-change_password
      description: パスワード変更を行う。
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                  description: 旧パスワード
                new_password:
                  type: string
                  description: 新パスワード
              required:
                - old_password
                - new_password
        description: ''
      tags:
        - 認証
  /hotels:
    get:
      summary: ホテルホーム情報
      tags:
        - ホテル
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  facilities:
                    type: array
                    items:
                      type: object
                      properties:
                        facility_id:
                          type: integer
                        facility_name:
                          type: string
                        time_table:
                          type: array
                          description: 時間ごとの状況
                          items:
                            type: object
                            properties:
                              time:
                                type: string
                                description: 時間
                              availability_count:
                                type: number
                                description: 残席数
                            required:
                              - time
                              - availability_count
                required:
                  - facilities
      operationId: get-hotel-home
      description: |
        ホテルホーム情報取得API
        ホテル権限のユーザーは自身のホテル以外の参照は禁止
      security:
        - bearerAuth: []
  '/hotels/{id}':
    get:
      summary: ホテル情報
      tags:
        - ホテル
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    description: ホテルID
                  name:
                    type: string
                    description: ホテル名
                  name_kana:
                    type: string
                    description: ホテル名カナ
                  address:
                    type: string
                    description: 住所
                  tel:
                    type: string
                    description: 電話番号
                  contract_number:
                    type: string
                    description: 契約番号
                  url:
                    type: string
                    description: URL
                  area_id:
                    description: エリアコード
                    type: string
                  station:
                    type: string
                    description: 最寄り駅
                  access:
                    type: string
                    description: 交通アクセス
                  parking:
                    type: string
                    description: 駐車場
                  status:
                    type: number
                    description: |-
                      0: 利用可能
                      1: 停止
                  base_name:
                    type: string
                    description: 拠点名
                  base_kana:
                    type: string
                    description: 拠点名カナ
                  image_url:
                    type: string
                    description: 画像URL
                  zip:
                    type: string
                    description: 郵便番号
                  email:
                    type: string
                    description: ホテルのメールアドレス
                  pref_id:
                    type: string
                    description: 県ID
                required:
                  - id
                  - name
                  - name_kana
                  - address
                  - tel
                  - contract_number
                  - area_id
                  - status
                  - base_name
                  - base_kana
                  - email
                  - pref_id
              examples:
                example:
                  value:
                    id: 1
                    name: ホテルA
                    name_kane: ホテルエー
                    address: 東京都品川区
                    tel: 03-0000-1111
                    contract_number: JS-H-022790086075
                    url: 'https://xxx.com'
                    area_id: 100
                    station: 品川駅
                    access: ＪＲ線品川駅（高輪口）より徒歩２分
                    parking: '有り　1,500円（税込み）　先着順'
                    status: 1
      operationId: get-hotel-info
      description: |
        ホテル情報取得API
        ホテル権限のユーザーは自身のホテル以外の参照は禁止
      security:
        - bearerAuth: []
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ホテルID
  '/hotels/{id}/edit':
    post:
      summary: ホテル情報編集
      tags:
        - ホテル
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
      operationId: get-hotel-edit
      description: |-
        ホテル情報編集API
        ホテルユーザーは自身のホテル以外編集禁止
        ※multipart/form-dataエンドポイントです
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ホテル名
                name_kana:
                  type: string
                  description: ホテル名カナ
                address:
                  type: string
                  description: 住所
                tel:
                  type: string
                  description: 電話番号
                url:
                  type: string
                  description: URL
                area_id:
                  type: string
                  description: エリアコード
                station:
                  type: string
                  description: 最寄り駅
                access:
                  type: string
                  description: 交通アクセス
                parking:
                  type: string
                  description: 駐車場
                base_name:
                  type: string
                  description: 拠点名
                base_kana:
                  type: string
                  description: 拠点名カナ
                zip:
                  type: string
                  description: 郵便番号
                image:
                  type: string
                  format: binary
                  description: バイナリ画像
              required:
                - name
                - name_kana
                - address
                - tel
                - area_id
                - base_name
                - base_kana
                - zip
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ホテルID
  '/hotels/{id}/facilities':
    get:
      summary: ホテル内施設一覧
      tags:
        - 施設
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  facilities:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: 施設ID
                        name:
                          type: string
                          description: 施設名
                        capacity:
                          type: string
                          description: 席数
                        price:
                          type: string
                          description: 単価
                        all_day_price:
                          type: string
                          description: 終日単価
                        start_time:
                          type: string
                          description: 開始時間
                        end_time:
                          type: string
                          description: 終了時間
                        available_day_of_week:
                          type: object
                          description: 開放曜日
                          required:
                            - monday
                            - tuesday
                            - wednesday
                            - thursday
                            - friday
                            - saturday
                            - sunday
                          properties:
                            monday:
                              type: boolean
                            tuesday:
                              type: boolean
                            wednesday:
                              type: boolean
                            thursday:
                              type: boolean
                            friday:
                              type: boolean
                            saturday:
                              type: boolean
                            sunday:
                              type: boolean
                        open_flg:
                          type: boolean
                          description: '0:非開放、1:開放'
                        status:
                          type: number
                          description: '0: 利用可能 1: 停止'
                        order_number:
                          type: number
                          description: 表示順
                        type:
                          type: number
                          description: 部屋タイプ
                      required:
                        - id
                        - name
                        - capacity
                        - start_time
                        - end_time
                        - available_day_of_week
                        - open_flg
                        - status
                        - order_number
                        - type
              examples:
                example:
                  value:
                    facilities:
                      - id: 1
                        name: 会議室A
                        capacity: 10
                        price: 200
                        all_day_price: 2000
                        start_time: '1000'
                        end_time: '2000'
                        available_day_of_week:
                          monday: true
                          tuesday: true
                          wednesday: false
                          thursday: true
                          friday: true
                          saturday: false
                          sunday: false
                        non_open: false
                        status: 1
                        order_number: 1
      operationId: get-hotel-facilities
      security:
        - bearerAuth: []
      description: |-
        施設一覧取得API
        ホテル権限の場合は自身のホテル以外の情報は参照禁止
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ホテルID
  '/hotels/{id}/qr':
    get:
      summary: ホテルQRコード発行
      tags:
        - ホテル
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: ホテルID
                    format: binary
                required:
                  - id
              examples:
                example:
                  value:
                    id: 1
      operationId: get-hotel-qrcode
      description: |-
        ホテルQRコード発行API
        ホテル権限のユーザーは自身のホテル以外の参照は禁止
        ※QRコード画像のバイナリを返す
      security:
        - bearerAuth: []
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ホテルID
  '/hotels/{id}/image':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ホテルID
    delete:
      summary: ホテル画像削除
      operationId: delete-hotels-id-image
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: ../models/error.v1.yaml
      tags:
        - ホテル
      description: ホテル画像削除API
      security:
        - bearerAuth: []
  '/hotels/{id}/status':
    get:
      summary: ホテル状況
      tags:
        - ホテル
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  in_use:
                    type: number
                    description: ホテルまた施設の現在チェックイン中の数
                  capacity:
                    type: number
                    description: ホテルの席数または施設の席数
                required:
                  - in_use
                  - capacity
              examples:
                example:
                  value:
                    id: 1
      operationId: get-hotel-status
      description: |
        ホテル状況取得API
        ホテル権限のユーザーは自身のホテル以外の参照は禁止
      security:
        - bearerAuth: []
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: ホテルID
      - schema:
          type: string
        name: facility_id
        in: query
        description: 施設ID
  '/hotels/reservations/check_in/{id}':
    post:
      summary: チェックイン代行
      tags:
        - 予約
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
      operationId: post-reservations-check_in
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                check_in_time:
                  type: string
                  description: チェックイン時刻
        description: ''
      security:
        - bearerAuth: []
      description: チェックイン代行
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: 予約ID
  '/hotels/reservations/check_out/{id}':
    post:
      summary: チェックアウト代行
      tags:
        - 予約
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
      operationId: post-reservations-check_out
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                check_out_time:
                  type: string
                  description: チェックアウト時刻
        description: ''
      security:
        - bearerAuth: []
      description: チェックアウト代行
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: 予約ID
  '/hotels/reservations/cancel/{id}':
    get:
      summary: 予約キャンセル
      tags:
        - 予約
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
      operationId: post-reservations-cancel
      security:
        - bearerAuth: []
      description: 予約キャンセル
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: 予約ID
  /facilities/add:
    post:
      summary: 施設追加・編集
      tags:
        - 施設
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              examples: {}
      operationId: post-hotel-facilities-add
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  type: number
                  description: |-
                    施設ID
                    なければ新規・あれば編集
                hotel_id:
                  type: number
                  description: ホテルID
                name:
                  type: string
                  description: 施設名
                type:
                  type: number
                  description: '部屋タイプ 0:オープンスペース 0:個室'
                location:
                  type: string
                  description: 館内場所
                capacity:
                  type: integer
                  description: 席数
                price:
                  type: integer
                  description: 単価
                all_day_price:
                  type: integer
                  description: 終日単価
                expiration_in:
                  type: string
                  description: 有効期限開始
                expiration_out:
                  type: string
                  description: 有効期限終了
                start_time:
                  type: string
                  description: 開始時間
                end_time:
                  type: string
                  description: 終了時間
                reservation_start_date:
                  type: number
                  description: 予約開始日
                equipment:
                  type: string
                  description: 設備
                open_flg:
                  type: boolean
                  description: 非開放か
                status:
                  type: number
                  description: '0: 利用可能 1: 停止'
                order_number:
                  type: number
                  description: 表示順
                monday:
                  type: boolean
                tuesday:
                  type: boolean
                wednesday:
                  type: boolean
                thursday:
                  type: boolean
                friday:
                  type: boolean
                saturday:
                  type: boolean
                sunday:
                  type: boolean
                image:
                  type: string
                  description: バイナリ画像
                  format: binary
              required:
                - id
                - hotel_id
                - name
                - capacity
                - expiration_in
                - expiration_out
                - start_time
                - end_time
                - reservation_start_date
                - status
                - order_number
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
                - saturday
                - sunday
        description: ''
      security:
        - bearerAuth: []
      description: |-
        施設追加・編集API
        IDがあれば編集、なければ新規
        ※multipart/form-dataエンドポイントです
    parameters: []
  '/facilities/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: 施設ID
    get:
      summary: 施設詳細
      tags:
        - 施設
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: 施設ID
                  name:
                    type: string
                    description: 施設名
                  type:
                    type: number
                    description: '部屋タイプ 0:オープンスペース 0:個室'
                  location:
                    type: string
                    description: 館内場所
                  capacity:
                    description: 席数
                    type: integer
                  price:
                    description: 単価
                    type: integer
                  all_day_price:
                    description: 単価
                    type: integer
                  expiration_in:
                    type: string
                    description: 有効期限開始
                  expiration_out:
                    type: string
                    description: 有効期限終了
                  start_time:
                    type: string
                    description: 開始時間
                  end_time:
                    type: string
                    description: 終了時間
                  available_day_of_week:
                    type: object
                    description: 開放曜日
                    required:
                      - monday
                      - tuesday
                      - wednesday
                      - thursday
                      - friday
                      - saturday
                      - sunday
                    properties:
                      monday:
                        type: boolean
                      tuesday:
                        type: boolean
                      wednesday:
                        type: boolean
                      thursday:
                        type: boolean
                      friday:
                        type: boolean
                      saturday:
                        type: boolean
                      sunday:
                        type: boolean
                  reservation_start_date:
                    type: number
                    description: 予約開始日
                  equipment:
                    type: string
                    description: 設備
                  open_flg:
                    type: boolean
                    description: '0:非開放、1:開放'
                  status:
                    type: number
                    description: '0: 利用可能 1: 停止'
                  order_number:
                    type: number
                    description: 表示順
                  image_url:
                    type: string
                    description: 画像URL
                required:
                  - id
                  - name
                  - type
                  - capacity
                  - start_time
                  - end_time
                  - available_day_of_week
                  - open_flg
                  - status
                  - order_number
              examples:
                example:
                  value:
                    id: 1
                    name: 会議室A
                    type: 1
                    location: 本館２階　フロント横
                    capacity: 10
                    price: 200
                    all_day_price: 2000
                    start_time: '1000'
                    end_time: '2000'
                    available_day_of_week:
                      monday: true
                      tuesday: true
                      wednesday: false
                      thursday: true
                      friday: true
                      saturday: false
                      sunday: false
                    non_open: false
                    status: 1
                    order_number: 1
                    expiration_in: 2020/01/01
                    expiration_out: 2020/05/20
                    reservation_start_date: 10
                    equipment: インターネット接続無料（有線・無線） / コンセント / プリンター / ロッカー / 自動販売機 / 喫煙所
      operationId: get-hotel-facilities-id
      description: |-
        施設詳細API
        ホテル権限のユーザーは自身のホテル配下の施設以外は閲覧禁止
      security:
        - bearerAuth: []
    delete:
      summary: 施設削除
      operationId: delete-facilities-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
